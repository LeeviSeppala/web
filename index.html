<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Online Quiz</h1>
        <div class="question">
            <p id="question-text">Question goes here.</p>
        </div>
        <div class="options">
            <button id="optionA">Option A</button>
            <button id="optionB">Option B</button>
            <button id="optionC">Option C</button>
            <button id="optionD">Option D</button>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
